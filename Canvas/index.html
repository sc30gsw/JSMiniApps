<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<title>My Canvas</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- Canvasで図形を描画するためのタグ<canvas> 
    要素の中にはブラウザがCanvasをサポートしていない場合のテキストを設定 -->
		<canvas class="rectangle-first" width="600" height="240">
			Canvas not supported.
		</canvas>

		<canvas class="rectangle-second" width="600" height="240">
			Canvas not supported.
		</canvas>

		<canvas class="rectangle-shadow" width="600" height="240">
			Canvas not supported.
		</canvas>

		<canvas class="line" width="600" height="240">
			Canvas not supported.
		</canvas>

		<canvas class="circle" width="600" height="240">
			Canvas not supported.
		</canvas>

		<script src="js/main.js"></script>
	</body>
</html>
